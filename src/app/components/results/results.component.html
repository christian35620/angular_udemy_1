<h1>Resultados de busqueda: {{termino}}</h1>
<hr>

<div *ngIf="heroes.length === 0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [index]="heroeH.idx" [heroe]="heroeH" *ngFor="let heroeH of heroes; let i=index"></app-heroe-tarjeta>
</div>
